<!DOCTYPE html>
<html>
<head>
    <title>Google Trends Viewer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f4f4f9;
            color: #333;
        }
        h1 {
            text-align: center;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        input, select, button {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
            outline: none;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
        #flash-messages {
            margin-bottom: 15px;
            padding: 10px;
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            border-radius: 5px;
        }
        #trend-results {
            margin-top: 20px;
        }
        #trend-results img {
            max-width: 100%;
            height: auto;
            display: block;
            margin-top: 10px;
        }
        #loading {
            display: none;
            text-align: center;
            font-size: 16px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>üìä Google Trends Viewer</h1>

    <div id="flash-messages" style="display: none;"></div>

    <form id="trend-form">
        <label for="keywords">Nh·∫≠p t·ª´ kh√≥a (c√°ch nhau b·ªüi d·∫•u ph·∫©y):</label>
        <input type="text" name="keywords" placeholder="V√≠ d·ª•: python, ai, blockchain" required>

        <label for="timeframe">Ch·ªçn khung th·ªùi gian:</label>
        <select name="timeframe">
            <option value="today 12-m">12 th√°ng qua</option>
            <option value="today 3-m">3 th√°ng qua</option>
            <option value="today 1-m">1 th√°ng qua</option>
            <option value="today 7-d">7 ng√†y qua</option>
            <option value="now 1-d">24 gi·ªù qua</option>
        </select>

        <button type="submit">üìä Xem Xu H∆∞·ªõng</button>
    </form>

    <div id="loading">‚è≥ ƒêang t·∫£i bi·ªÉu ƒë·ªì xu h∆∞·ªõng...</div>

    <div id="trend-results">
        <h2>K·∫øt qu·∫£ xu h∆∞·ªõng:</h2>
        <img id="trend-chart" src="" alt="K·∫øt qu·∫£ bi·ªÉu ƒë·ªì xu h∆∞·ªõng" style="display:none;">
    </div>

    <script>
        document.querySelector('#trend-form').addEventListener('submit', async function(event) {
            event.preventDefault();
            const formData = new FormData(this);
            const flashMessages = document.getElementById('flash-messages');
            const trendChart = document.getElementById('trend-chart');
            const loading = document.getElementById('loading');

            flashMessages.style.display = "none";
            trendChart.style.display = "none";
            loading.style.display = "block";

            try {
                const response = await fetch('/trends/trends', {
                    method: 'POST',
                    body: formData
                });

                loading.style.display = "none";

                if (response.headers.get("Content-Type").includes("image/png")) {
                    const blob = await response.blob();
                    const url = URL.createObjectURL(blob);
                    trendChart.src = url;
                    trendChart.style.display = "block";
                } else {
                    const result = await response.json();
                    flashMessages.textContent = result.message || "Kh√¥ng t√¨m th·∫•y xu h∆∞·ªõng cho t·ª´ kh√≥a n√†y.";
                    flashMessages.style.display = "block";
                }
            } catch (error) {
                loading.style.display = "none";
                flashMessages.textContent = "ƒê√£ x·∫£y ra l·ªói khi t·∫£i bi·ªÉu ƒë·ªì. Vui l√≤ng th·ª≠ l·∫°i.";
                flashMessages.style.display = "block";
            }
        });
    </script>
</body>
</html>

<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">


        {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="section" style="background-color: #fffbcc; border-left: 5px solid #f0ad4e; margin-bottom: 20px;">
            {% for message in messages %}
                <p>{{ message }}</p>
            {% endfor %}
            </div>
        {% endif %}
        {% endwith %}

<div class="container mt-5">
    <h1 class="mb-4 text-center">Dashboard</h1>

    <div class="row g-4">

        <div class="col-md-3">
            <a href="{{ url_for('video.index') }}" class="btn btn-primary w-100">🎥 Tạo Video</a>
        </div>

        <div class="col-md-3">  
            <a href="{{ url_for('downloads.index') }}" class="btn btn-success w-100">📥 Downloads</a>
        </div>

        <div class="col-md-3">
            <a href="{{ url_for('trends.google_trends') }}" class="btn btn-warning w-100">📈 Trends</a>
        </div>

        <div class="col-md-3">
            <a href="{{ url_for('url_manager.manage_urls') }}" class="btn btn-secondary w-100">🔗 Quản lý URL</a>
        </div>

    </div>
</div>

</body>
</html>
